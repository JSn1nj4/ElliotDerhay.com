name: Add new pull request to backlog

on:
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add pull request to board
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/JSn1nj4/projects/2
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
